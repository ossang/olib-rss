<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-block p-4">
            <h1>SignUp</h1>
            <p class="text-muted">Create your account</p>

            <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>
            
            <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #signupForm="ngForm">
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input formControlName="username" required type="text" class="form-control" placeholder="Username">
              </div>
  
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input formControlName="password" required type="password" type="password" class="form-control" placeholder="Password">
              </div>
  
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input formControlName="repassword" required type="password" class="form-control" placeholder="Repeat password">
              </div>
  
              <div class="row">
                  <div class="col-6">
                    <button  type="submit" [disabled]="!signupForm.form.valid" class="btn btn-block btn-success">Create Account</button>
                  </div>
                  <div class="col-6 text-right">
                    <button routerLinkActive="active" [routerLink]="['/login']" type="button" class="btn btn-link px-0">Cancel</button>
                  </div>
              </div>
            </form>
              


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
