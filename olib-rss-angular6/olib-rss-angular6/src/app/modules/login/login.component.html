<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                  <input matInput placeholder="admin" name="username" ngModel>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="123" name="password" ngModel [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </td>
          </tr>
        </table>
        
        <mat-card-actions>
          <button type="submit" mat-raised-button  color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
</mat-card>
