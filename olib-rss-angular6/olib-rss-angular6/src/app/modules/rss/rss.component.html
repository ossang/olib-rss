<div class="container" fxLayout="row wrap" fxLayoutWrap fxLayoutGap="1.5%" fxLayoutAlign="center">
  <div *ngFor="let rss of rssList" fxFlex="">
    <a href="{{rss.link}}" target="_blank">
      <mat-card class="rss-card">
        <mat-card-header>
          <mat-card-title>{{rss.title}}</mat-card-title>
          <mat-card-subtitle>{{rss.pubDate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="feed-body" [innerHTML]="rss.description"></div>
        </mat-card-content>
        <!-- <mat-card-actions>
        </mat-card-actions> -->
      </mat-card>
    </a>
  </div>
</div>
