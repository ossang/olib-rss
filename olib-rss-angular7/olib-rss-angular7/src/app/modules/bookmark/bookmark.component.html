<nb-card accent="primary">
  <nb-card-header>
    Bookmark Tool
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table 
    [settings]="settings" 
    [source]="source" 
    (createConfirm)="onCreateConfirm($event)" 
    (editConfirm)="onEditConfirm($event)"
    (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
